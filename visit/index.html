<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Doorbell - Visitor</title>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.3.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            display: none;
            margin-top: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
        }

        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s ease;
        }

        .control-btn.primary {
            background: #dc3545;
            color: white;
        }

        .control-btn.secondary {
            background: #6c757d;
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.ringing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }
        .video-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 1;
            background: #000;
        }
        .local-video-overlay {
            position: fixed;
            top: 32px;
            right: 24px;
            z-index: 2;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 2px;
        }
        .status-bar {
            position: fixed;
            top: 16px;
            left: 0;
            right: 0;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 2px 8px #0008;
        }
        .controls-bar {
            position: fixed;
            bottom: 40px;
            left: 0;
            right: 0;
            z-index: 4;
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px #0002;
        }
        .control-btn.primary {
            background: #dc3545;
            color: white;
        }
        .control-btn.secondary {
            background: #6c757d;
            color: white;
        }
        .control-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="welcome-screen">
            <div class="logo">üè†</div>
            <h1>QR Doorbell</h1>
            <p class="subtitle">Ring the doorbell to connect with the homeowner</p>

            <form id="visitor-form">
                <div class="form-group">
                    <label for="visitor-name">Your Name</label>
                    <input type="text" id="visitor-name" placeholder="Enter your name" required>
                </div>

                <button type="submit" class="btn" id="ring-btn">
                    <span id="ring-text">üîî Ring Doorbell</span>
                    <span id="ring-loading" class="loading hidden"></span>
                </button>
            </form>
        </div>

        <div id="video-screen" class="video-container">
            <div class="video-bg">
                <video id="remote-video" autoplay playsinline style="width:100%;height:100%;object-fit:cover;"></video>
            </div>
            <div class="local-video-overlay">
                <video id="local-video" autoplay muted playsinline style="width:100px;height:140px;border-radius:12px;border:2px solid #fff;object-fit:cover;"></video>
            </div>
            <div class="status-bar">
                <span id="status-text">Ringing...</span>
                <span id="status-loading" class="loading"></span>
            </div>
            <div class="controls-bar">
                <button class="control-btn secondary" id="switch-camera" title="Switch Camera">
                    üîÑ
                </button>
                <button class="control-btn primary" id="end-call" title="End Call">
                    üìû
                </button>
            </div>
        </div>
    </div>

    <script>
        async function requestPermissionsOnLoad() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                // Permissions granted, you can optionally show a message or icon
            } catch (err) {
                alert('Camera and microphone access are required for the video call.');
            }
        }

        // Call this function as soon as the page loads
        requestPermissionsOnLoad();

        // Get door ID from URL parameters
        const pathParts = window.location.pathname.split('/');
        const doorID = pathParts[1] || null;

        if (!doorID) {
            alert('Invalid doorbell link. Please scan the QR code again.');
            window.close();
        }

        // Agora configuration
        const agoraAppId = 'e99f68decc74469e93db09796e5ccd8c';
        let client = null;
        let localAudioTrack = null;
        let localVideoTrack = null;
        let remoteAudioTrack = null;
        let remoteVideoTrack = null;
        let callID = null;
        let channelName = null;
        let isVideoEnabled = true;
        let isAudioEnabled = true;

        // DOM elements
        const welcomeScreen = document.getElementById('welcome-screen');
        const videoScreen = document.getElementById('video-screen');
        const visitorForm = document.getElementById('visitor-form');
        const ringBtn = document.getElementById('ring-btn');
        const ringText = document.getElementById('ring-text');
        const ringLoading = document.getElementById('ring-loading');
        const status = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const statusLoading = document.getElementById('status-loading');
        const localVideo = document.getElementById('local-video');
        const remoteVideo = document.getElementById('remote-video');
        const remoteVideoContainer = document.getElementById('remote-video-container');
        const toggleVideoBtn = document.getElementById('toggle-video');
        const toggleAudioBtn = document.getElementById('toggle-audio');
        const endCallBtn = document.getElementById('end-call');
        const switchCameraBtn = document.getElementById('switch-camera');

        // Event listeners
        visitorForm.addEventListener('submit', handleRingDoorbell);
        toggleVideoBtn.addEventListener('click', toggleVideo);
        endCallBtn.addEventListener('click', endCall);
        switchCameraBtn.addEventListener('click', switchCamera);

        async function handleRingDoorbell(e) {
            e.preventDefault();

            const visitorName = document.getElementById('visitor-name').value.trim();
            if (!visitorName) {
                alert('Please enter your name');
                return;
            }

            // Show loading state
            ringText.classList.add('hidden');
            ringLoading.classList.remove('hidden');
            ringBtn.disabled = true;

            try {
                // Initiate call
                const response = await fetch(`https://homering.onrender.com/api/door/call/${doorID}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        visitorName: visitorName
                    })
                });

                const data = await response.json();

                if (data.success) {
                    callID = data.callID;
                    channelName = data.channelName;

                    // Initialize Agora
                    await initializeAgora();

                    // Show video screen
                    welcomeScreen.style.display = 'none';
                    videoScreen.style.display = 'block';

                    // Start polling for call status
                    pollCallStatus();
                } else {
                    throw new Error(data.error || 'Failed to ring doorbell');
                }
            } catch (error) {
                console.error('Error ringing doorbell:', error);
                alert('Failed to ring doorbell. Please try again.');

                // Reset button state
                ringText.classList.remove('hidden');
                ringLoading.classList.add('hidden');
                ringBtn.disabled = false;
            }
        }

        async function initializeAgora() {
            try {
                client = AgoraRTC.createClient({ mode: "rtc", codec: "vp8" });

                // Set up event handlers
                client.on("user-published", async (user, mediaType) => {
                    console.log("Remote user published:", user.uid, mediaType);
                    await client.subscribe(user, mediaType);
                    if (mediaType === "video") {
                        remoteVideoTrack = user.videoTrack;
                        remoteVideoTrack.play("remote-video");
                        console.log("Playing remote video for user:", user.uid);
                    }
                    if (mediaType === "audio") {
                        user.audioTrack.play();
                    }
                });
                client.on("user-unpublished", handleUserUnpublished);
                client.on("user-left", handleUserLeft);

                // Join the channel
                const token = await fetch(`https://homering.onrender.com/api/door/call/${callID}/token`)
                    .then(res => res.json())
                    .then(data => data.token);

                console.log("Joining channel:", channelName, "with token:", token);
                await client.join(agoraAppId, channelName, token, null);

                // Create and publish local tracks
                [localAudioTrack, localVideoTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
                await client.publish([localAudioTrack, localVideoTrack]);
                localVideoTrack.play("local-video");

                updateStatus('Waiting for homeowner to answer...', 'ringing');
            } catch (error) {
                console.error('Error initializing Agora:', error);
                updateStatus('Failed to connect to video call', 'error');
            }
        }

        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);

            if (mediaType === "video") {
                remoteVideoTrack = user.videoTrack;
                remoteVideoTrack.play(remoteVideo);
            }
            if (mediaType === "audio") {
                remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
            }

            updateStatus('Connected with homeowner', 'connected');
        }

        function handleUserUnpublished(user) {
            // Handle user unpublished
        }

        function handleUserLeft(user) {
            updateStatus('Homeowner left the call', 'error');
            setTimeout(() => {
                endCall();
            }, 3000);
        }

        async function toggleVideo() {
            if (localVideoTrack) {
                isVideoEnabled = !isVideoEnabled;
                localVideoTrack.setEnabled(isVideoEnabled);
                toggleVideoBtn.textContent = isVideoEnabled ? 'üìπ' : 'üö´';
            }
        }

        async function switchCamera() {
            if (localVideoTrack && localVideoTrack.switchDevice) {
                // If using Agora Web SDK 4.x+, use setDevice for camera switching
                const devices = await AgoraRTC.getCameras();
                if (devices.length > 1) {
                    const currentId = localVideoTrack.getTrackLabel();
                    const next = devices.find(d => d.label !== currentId);
                    if (next) {
                        await localVideoTrack.setDevice(next.deviceId);
                    }
                }
            }
        }

        async function endCall() {
            try {
                if (callID) {
                    await fetch(`https://homering.onrender.com/api/door/call/${callID}/end`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        }
                    });
                }
            } catch (error) {
                console.error('Error ending call:', error);
            } finally {
                cleanup();
                window.close();
            }
        }

        function cleanup() {
            if (localAudioTrack) {
                localAudioTrack.close();
            }
            if (localVideoTrack) {
                localVideoTrack.close();
            }
            if (client) {
                client.leave();
            }
        }

        function updateStatus(message, type) {
            statusText.textContent = message;
            status.className = `status ${type}`;

            if (type === 'connected') {
                statusLoading.classList.add('hidden');
            }
        }

        async function pollCallStatus() {
            if (!callID) return;

            try {
                const response = await fetch(`https://homering.onrender.com/api/door/call/${callID}/status`);
                const data = await response.json();

                if (data.status === 'accepted') {
                    updateStatus('Call accepted!', 'connected');
                } else if (data.status === 'ended') {
                    updateStatus('Call ended', 'error');
                    setTimeout(() => {
                        endCall();
                    }, 2000);
                } else {
                    // Continue polling
                    setTimeout(pollCallStatus, 2000);
                }
            } catch (error) {
                console.error('Error polling call status:', error);
                setTimeout(pollCallStatus, 2000);
            }
        }

        // Handle page unload
        window.addEventListener('beforeunload', cleanup);
    </script>
</body>

</html>
